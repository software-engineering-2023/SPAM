    <main>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <header class="site-header d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-lg-5 col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="AfterSignIN.html">Homepage</a></li>
                                <li class="breadcrumb-item active" aria-current="page">New Acount</li>
                            </ol>
                        </nav>

                        <h2 class="text-white">Bank Account Application</h2>
                    </div>

                </div>
            </div>
        </header>




        <section class="section-padding section-bg">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-12 col-12 text-center">
                        <h3 class="mb-4 pb-2">Please Fill the fields below</h3>
                    </div>
                    <div class="col-lg-6 col-12">
                        <form action="AfterSignIN.html" class="custom-form contact-form" role="form">
                            <div class="row">
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" id="name" class="form-control" name="name" placeholder="name" required>
                                        <label for="name">First Name</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" id="middleName" class="form-control" name="middleName" placeholder="middleName" required>
                                        <label for="middleName">Middle Name</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" id="lastname" class="form-control" name="lastname" placeholder="lastname" required>
                                        <label for="lastname">Last Name</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" name="NatonalID" id="NationalID" class="form-control" placeholder="NatonalID" pattern="[0-9]{14}" required>
                                        <label for="floatingInput">National ID</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" id="address" class="form-control" name="address" placeholder="address" required>
                                        <label for="address">Address</label>

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <div class="form-floating">
                                            <input type="date" id="dob" class="form-control" name="dob" placeholder="dob" required>
                                            <label for="dob">Date of Birth</label>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" id="phoneNumber" class="form-control" name="phoneNumber" pattern="[0-9]{11}" placeholder="phoneNumber" required>
                                        <label for="phoneNumber">Phone Number</label>

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <select name="city" id="city" class="form-control align-middle" placeholder="city" required="">
                                            <option value="" selected disabled>City</option>
                                            <option value="6th of October City">6th of October City</option>
                                            <option value="Alexandria">Alexandria</option>
                                            <option value="Aswan">Aswan</option>
                                            <option value="Asyut">Asyut</option>
                                            <option value="Banha">Banha</option>
                                            <option value="Beni Suef">Beni Suef</option>
                                            <option value="Cairo">Cairo</option>
                                            <option value="Damanhur">Damanhur</option>
                                            <option value="Damietta">Damietta</option>
                                            <option value="Faiyum">Faiyum</option>
                                            <option value="Giza">Giza</option>
                                            <option value="Hurghada">Hurghada</option>
                                            <option value="Ismailia">Ismailia</option>
                                            <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                                            <option value="Luxor">Luxor</option>
                                            <option value="Mansoura">Mansoura</option>
                                            <option value="Minya">Minya</option>
                                            <option value="Port Said">Port Said</option>
                                            <option value="Qena">Qena</option>
                                            <option value="Sharm El Sheikh">Sharm El Sheikh</option>
                                            <option value="Sohag">Sohag</option>
                                            <option value="Suez">Suez</option>
                                            <option value="Tanta">Tanta</option>
                                            <option value="Zagazig">Zagazig</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <select name="employmentStatus" id="employmentStatus" class="form-control align-middle" placeholder="employmentStatus" required="">
                                            <option value="" selected disabled>Employment Status</option>
                                            <option value="full-time">Full Time</option>
                                            <option value="part-time">Part Time</option>
                                            <option value="retired">Retired</option>
                                            <option value="unemployed">Unemployed</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <select name="accountType" id="accountType" class="form-control " placeholder="accountType" required="">
                                            <option value="" selected disabled>Account Type</option>
                                            <option value="full-time">Savings Account</option>
                                            <option value="part-time">Checking Account</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" id="occupation" class="form-control" name="occupation" placeholder="occupation" required>
                                        <label for="occupation">Occupation</label>

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="number" id="monthlyIncome" class="form-control" name="monthlyIncome" placeholder="monthlyIncome" step="1000" min="1000" required>
                                        <label for="occupation">Monthly Income</label>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <br />

                                    <button type="submit" class="form-control">Submit</button>
                                    <br />
                                    <br />

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
