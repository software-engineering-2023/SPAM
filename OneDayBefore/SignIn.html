<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Topic Listing Bootstrap 5 Template</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/templatemo-topic-listing.css" rel="stylesheet">
    <!--

    TemplateMo 590 topic listing

    https://templatemo.com/tm-590-topic-listing

    -->
    <style>
        .custom-image {
            width: 45px;
            height: auto;
        }
    </style>
</head>
<body id="1">
    <main>
        <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">

            <div class="container">
                <div class="row">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/letter-b.png" alt="Description of the image" class="custom-image">
                        <span>Banca</span>
                    </a>

                    <div class="d-lg-none ms-auto me-4">
                        <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                    </div>
                    <div class="col-lg-8 col-12 mx-auto">
                        <h1 class="text-white text-center">Connect. Transact. Thrive.</h1>

                        <h6 class="text-center">Trustworthiness You Can Bank On</h6>

                    </div>

                </div>
            </div>

        </section>
        <section class="section-padding section-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <h3 class="mb-4 pb-2">Please Fill the fields below</h3>
                    </div>
                    <div class="col-lg-6 col-12">
                        <form action="AfterSignIn.html" class="custom-form contact-form" role="form">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="">
                                        <label for="floatingInput">Username</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                                        <label for="floatingInput">Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-12">
                                    <button type="submit" class="form-control">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting

                var nameValue = document.getElementById("name").value;
                localStorage.setItem("name", nameValue);
                window.location.href = "AfterSignIn.html";
            });
        </script>

        <script>
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting

                var nameValue = document.getElementById("name").value;
                if (nameValue === "admin") {
                    window.location.href = "Admin.html";
                } else if (nameValue === "banker") {
                    window.location.href = "Banker.html";
                } else {
                    window.location.href = "AfterSignIn.html";
                }
            });
        </script>


    </main>
</body>
</html>
