</head>
<body id="1">
    <main>




        <div id="sticky-wrapper" class="sticky-wrapper" style="height: 78px;">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html">

                        <img src="images/bank.png" alt="Description of the image" class="custom-image">
                        <span style="color: white; margin-top: 20px;">Banca</span>
                    </a>

                    <div class="d-lg-none ms-auto me-4">
                        <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                    </div>


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-5 me-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link click-scroll" href="#section_1">Home</a>

                            </li>


                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Accounts</a>

                                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                                    <li><a class="dropdown-item" href="OpenAccount.html">+ new Account</a></li>
                                </ul>
                            </li>
                        </ul>

                        <div class="d-none d-lg-block">
                            <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                            <h8> <strong><span id="display-name" style="color: #13547a"></span> </strong></h8>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-lg-5 col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="AfterSignIN.html">Homepage</a></li>

                                <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                            </ol>
                        </nav>

                        <h2 class="text-white">Sign Up</h2>
                    </div>

                </div>
            </div>
        </header>

        <section class="section-padding section-bg">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-lg-12 col-12 text-center">
                        <h3 class="mb-4 pb-2">Please Fill the fields below</h3>
                    </div>
                    <div class="col-lg-6 col-12">
                        <form action="AfterSignIN.html" class="custom-form contact-form" role="form" onsubmit="return validateForm()">
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile Number" pattern="[0-9]{11}" required>
                                    <label for="mobile">Mobile Number</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                                    <label for="floatingInput">E-mail</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="text" name="NatonalID" id="NatonalID" class="form-control" placeholder="National ID" pattern="[0-9]{14}" required>
                                    <label for="floatingInput">National ID</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-floating">
                                    <select name="city" id="city" class="form-control" required="">
                                        <option value="" selected disabled>City</option>
                                        <option value="6th of October City">6th of October City</option>
                                        <option value="Alexandria">Alexandria</option>
                                        <option value="Aswan">Aswan</option>
                                        <option value="Asyut">Asyut</option>
                                        <option value="Banha">Banha</option>
                                        <option value="Beni Suef">Beni Suef</option>
                                        <option value="Cairo">Cairo</option>
                                        <option value="Damanhur">Damanhur</option>
                                        <option value="Damietta">Damietta</option>
                                        <option value="Faiyum">Faiyum</option>
                                        <option value="Giza">Giza</option>
                                        <option value="Hurghada">Hurghada</option>
                                        <option value="Ismailia">Ismailia</option>
                                        <option value="Kafr El Sheikh">Kafr El Sheikh</option>
                                        <option value="Luxor">Luxor</option>
                                        <option value="Mansoura">Mansoura</option>
                                        <option value="Minya">Minya</option>
                                        <option value="Port Said">Port Said</option>
                                        <option value="Qena">Qena</option>
                                        <option value="Sharm El Sheikh">Sharm El Sheikh</option>
                                        <option value="Sohag">Sohag</option>
                                        <option value="Suez">Suez</option>
                                        <option value="Tanta">Tanta</option>
                                        <option value="Zagazig">Zagazig</option>
                                        <!-- Add more options as needed -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-floating">
                                    <select name="hasBankAccount" id="hasBankAccount" class="form-control" onchange="toggleBankAccountField(this.value)" required="">
                                        <option value="" selected disabled>Do you have a bank account?</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                            </div>

                            <div id="bankAccountField" style="display: none;" class="form-group">
                                <div class="form-floating">
                                    <input type="text" name="bankAccountNumber" id="bankAccountNumber" class="form-control" placeholder="Bank Account Number" required="">
                                    <label for="bankAccountNumber">Bank Account Number</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/JavaScript.js"></script>

    </main>
</body>
</html>
