<body id="1">
    <main>
        <div id="sticky-wrapper" class="sticky-wrapper" style="height: 78px;">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html">

                        <img src="images/bank.png" alt="Description of the image" class="custom-image">
                        <span style="color: white; margin-top: 20px;">Banca</span>
                    </a>

                    <div class="d-lg-none ms-auto me-4">
                        <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                    </div>


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-5 me-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link click-scroll" href="#section_1">Home</a>

                            <li class="nav-item">
                                <a class="nav-link click-scroll" href="#section_4">FAQs</a>
                            </li>


                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Accounts</a>

                                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                                    <li><a class="dropdown-item" href="OpenAccount.html">+ new Account</a></li>
                                </ul>

                        </ul>

                        <div class="d-none d-lg-block">
                            <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                            <h8> <strong><span id="display-name" style="color: #13547a"></span> </strong></h8>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
            <div class="container">
                <div class="row align-items-center">

                    <div class="col-lg-5 col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="AfterSignIN.html">Homepage</a></li>

                                <li class="breadcrumb-item active" aria-current="page">Sign In</li>
                            </ol>
                        </nav>

                        <h2 class="text-white">Sign In</h2>
                    </div>

                </div>
            </div>
        </header>
        <section class="section-padding section-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <h3 class="mb-4 pb-2">Please Fill the fields below</h3>
                    </div>
                    <div class="col-lg-6 col-12">
                        <form action="AfterSignIn.html" class="custom-form contact-form" role="form">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="">
                                        <label for="floatingInput">Username</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
                                        <label for="floatingInput">Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-12">
                                    <button type="submit" class="form-control">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script>
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting

                var nameValue = document.getElementById("name").value;
                if (nameValue === "admin") {
                    window.location.href = "Admin.html";
                } else if (nameValue === "banker") {
                    window.location.href = "Banker.html";
                } else {
                    window.location.href = "AfterSignIn.html";
                }
            });
        </script>

    </main>
